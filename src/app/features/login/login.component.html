<div class="wrapper">
  <div class="card-container">
    <div class="title">
      <img class="profile" src="../assets/img/naruto.jpeg">
    </div>
    <div class="content">
      <form #f="ngForm" (submit)="auth.login(f.value)">
        <div class="form-group-name">
          <label>Nome Utente:</label>
          <input  required type="text" placeholder="Username" [(ngModel)]="user" name="user"
            class="form-control input" id="name" aria-describedby="user" placeholder="Nome">
        </div>
        <div class="form-group-pw">
          <label>Password:</label>
          <input  required type="password" placeholder="password" [(ngModel)]="pass" name="pass"
            class="form-control input" id="password" aria-describedby="pass" placeholder="Password">
        </div>
        <button  [disabled]="f.invalid" class="btn btn-primary" [disabled]="f.value.invalid" type="submit">Log In</button>
      </form>
    </div>
  </div>

</div>
